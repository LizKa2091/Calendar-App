<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calendar app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-content">

                    <button class="return-to-today-month">Return to today month</button>
                </div>
                <button class="next-month">Next month</button>
            </div>
            <table>
                <tbody>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>

                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
